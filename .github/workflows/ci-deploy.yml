name: Deploy Memos to GitHub Pages

on:
  push:
    branches: [ main ]
    paths:
      - 'memos/**'
      - 'uploads/**'
      - '.github/workflows/ci-deploy.yml'

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repo
      uses: actions/checkout@v3
      with:
        fetch-depth: 0

    - name: Install TeX Live & unzip
      run: |
        sudo apt-get update
        sudo apt-get install -y texlive-latex-extra latexmk unzip

    - name: Unzip memo ZIPs
      run: |
        # Unzip any ZIP files placed directly in memos/
        for z in memos/*.zip; do
          if [[ -f "$z" ]]; then
            name=$(basename "$z" .zip)
            target="memos/$name"
            mkdir -p "$target"
            echo "Unzipping $z to $target"
            unzip -o "$z" -d "$target"
          fi
        done
        # Unzip any ZIPs inside memo subfolders
        for dir in memos/*/ ; do
          for z in "$dir"/*.zip; do
            if [[ -f "$z" ]]; then
              echo "Unzipping $z to $dir"
              unzip -o "$z" -d "$dir"
            fi
          done
        done

    - name: Compile LaTeX memos
      run: |
        mkdir -p docs/memos
        # Compile each memo in its own subfolder
        for dir in memos/*/ ; do
          for src in "$dir"/*.tex ; do
            fname=$(basename "$src" .tex)
            echo "Compiling $src -> docs/memos/$fname.pdf"
            latexmk -pdf \
              -jobname="$fname" \
              -output-directory=docs/memos \
              "$src"
          done
        done

    - name: Copy direct PDF uploads
      run: |
        mkdir -p docs/uploads
        cp uploads/*.pdf docs/uploads/ || echo "No uploads to copy"

    - name: Prepare Jekyll site
      run: |
        cp docs/_config.yml docs/
        cp docs/index.md docs/

    - name: Commit generated files
      run: |
        git config user.name "github-actions[bot]"
        git config user.email "github-actions[bot]@users.noreply.github.com"
        git add docs/memos/*.pdf docs/uploads/*.pdf docs/index.md docs/_config.yml
        git commit -m "rebuild memos & uploads" || echo "No changes to commit"

    - name: Push to GitHub
      uses: ad-m/github-push-action@v0.6.0
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
        branch: main
