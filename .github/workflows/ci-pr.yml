name: CI / Build Memos (PR)

on:
  pull_request:
    branches: [ main ]
    paths:
      - 'memos/**'
      - 'uploads/**'
      - '.github/workflows/ci-pr.yml'

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repo
      uses: actions/checkout@v3
      with:
        fetch-depth: 0

    - name: Install TeX Live & unzip
      run: |
        sudo apt-get update
        sudo apt-get install -y texlive-latex-extra latexmk unzip

    - name: Unzip memo ZIPs
      run: |
        # Unzip any ZIP files placed directly in memos/
        for z in memos/*.zip; do
          if [[ -f "$z" ]]; then
            name=$(basename "$z" .zip)
            target="memos/$name"
            mkdir -p "$target"
            echo "Unzipping $z to $target"
            unzip -o "$z" -d "$target"
          fi
        done
        # Unzip any ZIPs inside memo subfolders
        for dir in memos/*/ ; do
          for z in "$dir"/*.zip; do
            if [[ -f "$z" ]]; then
              echo "Unzipping $z to $dir"
              unzip -o "$z" -d "$dir"
            fi
          done
        done

    - name: Compile LaTeX memos
      run: |
        mkdir -p docs/memos
        # Compile each memo in its own subfolder
        for dir in memos/*/ ; do
          for src in "$dir"/*.tex ; do
            fname=$(basename "$src" .tex)
            echo "Compiling $src -> docs/memos/$fname.pdf"
            latexmk -pdf \
              -jobname="$fname" \
              -output-directory=docs/memos \
              "$src"
          done
        done

    - name: Upload PDFs for review
      uses: actions/upload-artifact@v4
      with:
        name: memo-pdfs
        path: docs/memos/*.pdf
